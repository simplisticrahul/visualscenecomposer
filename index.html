<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Scene Composer Pro</title>

  <!-- Inter font (optional but matches your CSS font stack) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- TOP APP BAR -->
<header class="top-appbar">
  <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open settings">
    <span class="material-icons-round">menu</span>
  </button>
  <div class="appbar-title">Visual Scene Composer Pro</div>
</header>

  <div class="whisk-layout">
    <!-- Backdrop for mobile drawer -->
    <div class="sidebar-backdrop" aria-hidden="true"></div>

    <aside class="sidebar">
      <div class="brand">

 

        <span class="material-icons-round">auto_awesome</span>
        <h1>Composer</h1>
      </div>

      <div class="scroll-content">
        <div class="section-group">
          <h3>VISUAL STYLE</h3>
          <textarea id="styleInput" rows="2" placeholder="e.g. 2D modern anime..." onchange="generateStylePreview()"></textarea>
          <div id="styleImageContainer" class="bg-thumb-container" style="height: 192px; margin-top:8px;"> </div>
        </div>

        <div class="section-group">
          <h3>CAST &amp; CHARACTERS</h3>
          <div class="char-input-group">
            <input type="text" id="newCharName" placeholder="Name">
            <input type="text" id="newCharDesc" placeholder="Description (Auto-Generates Image)">
            <button class="btn-icon" onclick="addCharacter()" aria-label="Add character">
              <span class="material-icons-round">add</span>
            </button>
          </div>
          <div class="char-list" id="characterListContainer"></div>
        </div>

        <div class="section-group">
          <h3>BACKGROUND SCENE</h3>
          <textarea id="bgInput" rows="2" placeholder="e.g. Rainy rooftop at night..." onchange="generateBackgroundImage()"></textarea>
          <div id="bgImageContainer" class="bg-thumb-container" style="height: 192px; margin-top:8px;"></div>
        </div>

        <div class="section-group">
          <h3>SETTINGS</h3>
          <div class="config-grid">
            <label>Model
              <select id="modelSelect"><option value="flux">flux</option></select>
            </label>
            <label>Image Number
              <input type="number" id="imgCount" value="4" min="1" max="4">
            </label>
          </div>
          <div class="config-grid">
            <label>Width
              <input type="number" id="imgWidth" value="1920" step="64">
            </label>
            <label>Height
              <input type="number" id="imgHeight" value="1080" step="64">
            </label>
            <label>Seed
              <input type="number" id="imgSeed" value="9632" onchange="refreshAllPreviews()">
            </label>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="studio-header">
      

        <div class="prompt-studio-box">
          <div class="label-row">
            <label>Composed Scene</label>
          </div>
          <textarea id="promptOutput" class="prompt-box" placeholder="Prompt appears here..."></textarea>

          <button id="renderImagesBtn" class="btn-render" onclick="renderImages()">
            <span class="material-icons-round">filter_hdr</span>
            RENDER IMAGES
          </button>
        </div>
      </div>

      <div class="gallery-area">
        <div class="image-grid" id="imageGrid">
          <div class="empty-state">Results will appear here</div>
        </div>
      </div>

      <div class="floating-bar-wrapper">
        <div class="floating-bar">
          <textarea id="actionInput" rows="1" placeholder="Describe the action... (e.g. Character running in the rain)"></textarea>
          <button id="generatePromptBtn" class="btn-action-primary" onclick="generatePrompt()" aria-label="Generate prompt">
            <span class="material-icons-round">arrow_upward</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
